# Descargar y Llamar el Paquete

Podemos realizarlo de dos formas 

- Instalar directamente con este código

````markdown
install.packages("kableExtra")
```
- Otra forma es poder hacerlo desde la carpeta

````markdown
devtools::install_github("haozhu233/kableExtra")
```
- Finalmente tenemos que llamar a nuestro paquete

````markdown
library(kableExtra)
```
]

# Utilizar código markdown

--

&lt;span style="color:white"&gt;Para construir una tabla sencilla, con pocos datos se puede hacer teniendo en cuenta lo siguiente:&lt;/span&gt;


--
&lt;span style="color:white"&gt;1. Las separaciones de las columnas se hacen con el código "|"&lt;/span&gt;


--

&lt;span style="color:white"&gt;2. Para hacer las filas separándolas se utiliza el guión: -----. Junto con esto no se debe olvidar los separadores de las columnas: ----------|-----------|-----------&lt;/span&gt;

--

&lt;span style="color:white"&gt; 3. Se puede utilizar los dos puntos":" para hacer la alineación de las columnas&lt;/span&gt;

--

- &lt;span style="color:white"&gt;|:----| ajustará el contenido a la izquierda (comportamiento por defecto).&lt;/span&gt;
- &lt;span style="color:white"&gt;|----:| ajustará el contenido a la derecha.&lt;/span&gt;
- &lt;span style="color:white"&gt;|:---:| ajustará el contenido al centro&lt;/span&gt;

## Base

- Primero debemos tener una base de datos para ser colocada como tabla

- Esta base de datos la podemos tener en un excel y traerlo a nuestro `Environment` o podemos crearlo como veremos más adelante

- Otra forma de hacer una tabla es en conjunto con otras funciones las cuales podemos ejercularlas con la función `pipe(%&gt;%)`

&lt;br&gt;

````markdown
tablas &lt;- read_xlsx("D:\\Proyectos\\Hoja de cálculo sin título.xlsx")
```

]

## kable_styling()

.pull-left[


```r
tablas %&gt;%
  knitr::kable() %&gt;% 
  kable_styling(bootstrap_options = "basic",
  latex_options = "basic",
  full_width = NULL,
  position = "center",
  font_size = NULL,
  row_label_position = "l",
  repeat_header_method = c("append", "replace"),
  repeat_header_continued = FALSE,
  stripe_index = NULL,
  latex_table_env = NULL,
  protect_latex = TRUE,
  table.envir = "table",
  fixed_thead = FALSE,
  htmltable_class = NULL,
  html_font = NULL,
  wraptable_width = "0pt"
  )
```

]

## Como crear especificando fila y columna

Para crear una tabla con datos que queramos podemos hacerla desde cero siguiendo los siguientes pasos:

&lt;br&gt;


.pull-left[


```r
ejemplo &lt;- data.frame(
  Datos = c("Dato 1", "Dato 2", "Dato 3"),
  Información = c(
    "Hay cuatro estaciones en el año. ",
    "El abecedario comienza con la A. ", 
    "En la noche sale la luna. "
  ),
  Manzanas = c("1","2","3")
)
```

]

&lt;br&gt;


.pull-right[

&lt;table class="table" style="width: auto !important; margin-left: auto; margin-right: auto;"&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;"&gt; Clase (Class) &lt;/th&gt;
   &lt;th style="text-align:left;"&gt; Explicación &lt;/th&gt;
   &lt;th style="text-align:left;"&gt; Ejemplos &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;"&gt; Character &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; Estos son texto/palabras/frases “entre comillas” . No se pueden hacer matemáticas en estos objetos. &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; “Los objetos de carácter están entre comillas” &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;"&gt; Integer &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; Números que son enteros solamente (sin decimales) &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; -5, 14 o 2000 &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;"&gt; Numeric &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; Estos son números y pueden incluir decimales . Si están entre comillas se considerarán clase de carácter. &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; 23.1 or 14 &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;"&gt; Factor &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; Estos son vectores que tienen un orden específico o jerarquía de valores &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; Una variable de estatus económico con valores ordenados &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;"&gt; Date &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; Una vez que se le dice a R que ciertos datos son Fechas , estos datos se pueden manipular y mostrar de formas especiales. &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; 2018-04-12 o 15/3/1954 o miércoles 4 de enero de 1980 &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;"&gt; Logical &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; Los valores deben ser uno de los dos valores especiales TRUE o FALSE (tenga en cuenta que estos no son "TRUE" y "FALSE" entre comillas) &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; TRUE or FALSE &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;"&gt; data.frame &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; Un marco de datos es cómo R almacena un conjunto de datos típico . Consiste en vectores (columnas) de datos unidos entre sí, que tienen el mismo número de observaciones (filas). &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; El conjunto de datos AJS de ejemplo nombrado linelist_rawcontiene 68 variables con 300 observaciones (filas) cada una. &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;"&gt; tibble &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; Los tibbles son una variación del marco de datos, la principal diferencia operativa es que se imprimen mejor en la consola (muestran las primeras 10 filas y solo las columnas que caben en la pantalla) &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; Cualquier marco de datos, lista o matriz se puede convertir en un tibble conas_tibble() &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;font-weight: bold;"&gt; list &lt;/td&gt;
   &lt;td style="text-align:left;width: 30em; "&gt; Una lista es como un vector, pero contiene otros objetos que pueden ser de otras clases diferentes. &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; ¡Una lista podría contener un solo número, un marco de datos, un vector e incluso otra lista dentro de él! &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;

]

## Más Personalización

.pull-left[


```r
ejemplo %&gt;% 
  kableExtra::kbl(booktabs = T) %&gt;% 
  kable_styling(full_width = F,
                latex_options = "striped") %&gt;%
  column_spec(1,width = "5em", bold = T, color = "red") %&gt;%
  column_spec(2, width = "17em") %&gt;% 
  column_spec(3, width = "5em")
```

&lt;br&gt;


```r
ejemplo %&gt;% 
  kbl(booktabs = T, linesep = "") %&gt;%
  kable_paper(full_width = F) %&gt;%
  column_spec(2, color = spec_color()) %&gt;%
  column_spec(3, color = "white",background = spec_color())

   &lt;td style="text-align:left;width: 5em; "&gt; 2018-04-12 o 15/3/1954 o miércoles 4 de enero de 1980 &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 5em; font-weight: bold;color: red !important;"&gt; Logical &lt;/td&gt;
   &lt;td style="text-align:left;width: 17em; "&gt; Los valores deben ser uno de los dos valores especiales TRUE o FALSE (tenga en cuenta que estos no son "TRUE" y "FALSE" entre comillas) &lt;/td&gt;
   &lt;td style="text-align:left;width: 5em; "&gt; TRUE or FALSE &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 5em; font-weight: bold;color: red !important;"&gt; data.frame &lt;/td&gt;

   &lt;td style="text-align:left;width: 5em; "&gt; El conjunto de datos AJS de ejemplo nombrado linelist_rawcontiene 68 variables con 300 observaciones (filas) cada una. &lt;/td&gt;
  &lt;/tr&gt;

   &lt;td style="text-align:left;width: 17em; "&gt; Los tibbles son una variación del marco de datos, la principal diferencia operativa es que se imprimen mejor en la consola (muestran las primeras 10 filas y solo las columnas que caben en la pantalla) &lt;/td&gt;
   &lt;td style="text-align:left;width: 5em; "&gt; Cualquier marco de datos, lista o matriz se puede convertir en un tibble conas_tibble() &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 5em; font-weight: bold;color: red !important;"&gt; list &lt;/td&gt;

// adds .remark-code-has-line-highlighted class to <pre> parent elements

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
